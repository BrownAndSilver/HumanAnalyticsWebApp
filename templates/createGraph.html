{% extends 'base.html' %}
{% block content %}
    <head>
        <style>
            .additional-inputs {
                display: none;
                margin-top: 10px;
            }
        </style>
    </head>

    <form action="/createGraph" method="post">
    <h2>Diversity Statistics Form</h2>

    <label>Population:</label>
    <br>
    <input type="checkbox" id="student" name="population" value="student">
    <label for="student">Student</label>
    <input type="checkbox" id="teacher" name="population" value="teacher">
    <label for="teacher">Teacher</label>
    <input type="checkbox" id="staff" name="population" value="staff">
    <label for="staff">Staff</label>

    <br>

    <div class="additional-inputs" id="studentOptions">
        <input type="checkbox" name="year" value="freshman">
        <label>Freshman</label>
        <input type="checkbox" name="year" value="sophomore">
        <label>Sophomore</label>
        <input type="checkbox" name="year" value="junior">
        <label>Junior</label>
        <input type="checkbox" name="year" value="senior">
        <label>Senior</label>
    </div>


    <label>Gender:</label>
    <br>
    <input type="checkbox" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="checkbox" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <input type="checkbox" id="nonBinary" name="gender" value="nonBinary">
    <label for="nonBinary">Non-Binary</label>

    <br>

    <label >Ethnicity:</label>
    <br>
    <input type="checkbox" id="asian" name="ethnicity" value="asian">
    <label for="asian">Asian</label>
    <input type="checkbox" id="black" name="ethnicity" value="black">
    <label for="black">Black</label>
    <input type="checkbox" id="white" name="ethnicity" value="white">
    <label for="white">White</label>
    <input type="checkbox" id="hispanic" name="ethnicity" value="hispanic">
    <label for="white">Hispanic</label>

    <br>

    <label >Disability: </label>
    <br>
    <input type="radio" id="yesDisability" name="disability" value="yes">
    <label for="yesDisability">Yes</label>
    <input type="radio" id="noDisability" name="disability" value="no">
    <label for="noDisability">No</label>

    <br>

    <label >Veteran: </label>
    <br>
    <input type="radio" id="yesVeteran" name="veteran" value="yes">
    <label for="yesVeteran">Yes</label>
    <input type="radio" id="noVeteran" name="veteran" value="no">
    <label for="noVeteran">No</label>

    <br>

    <label>Sexual Orientation:</label>
    <br>
    <input type="checkbox" id="heterosexual" name="sexualOrientation" value="heterosexual">
    <label for="heterosexual">Heterosexual</label>
    <input type="checkbox" id="homosexual" name="sexualOrientation" value="homosexual">
    <label for="homosexual">Homosexual</label>
    <input type="checkbox" id="bisexual" name="sexualOrientation" value="bisexual">
    <label for="bisexual">Bisexual</label>

    <br>

    <label>Select an Option:</label>
    <br>
    <select id="selectDiversity" name="selectedOption">
        <option value="promotions">Promotions</option>
        <option value="hires">Hires</option>
        <option value="fires">Fires</option>
    </select>

    <br>

    <label>Select an Graph Type:</label>
    <br>
    <select id="selectGraphType" name="selectedOption">
        <option value="percentage">Percentage</option>
        <option value="pieChart">Pie Chart</option>
        <option value="barGraph">Bar Graph</option>
    </select>

    <br>

    <input type="submit" value="Submit">
</form>

<script>
    document.getElementById('student').addEventListener('change', function() {
        var studentOptions = document.getElementById('studentOptions');
        studentOptions.style.display = this.checked ? 'block' : 'none';
    });
</script>

{% endblock %}
