{% extends 'base.html' %}
{% block content %}
    <head>
        <script>
            function changeGraphType(type) {
                document.getElementById('singleCategory').style.display = (type == 'singleCategory') ? 'block' : 'none'
                document.getElementById('doubleCategory').style.display = (type == 'doubleCategory') ? 'block' : 'none'
                document.getElementById('histogramCategory').style.display = (type == 'histogramCategory') ? 'block' : 'none'
            }
        </script>


        <style>
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-weight: bold;
            font-size: 1.1em;
        }

        .form-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .form-container {
            width: 50%;
            padding: 20px;
            border: 2px solid #ccc;
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            height: 50px;
            width: 150px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        </style>
    </head>

    <body>
        <div class="form-wrapper">

        <h1>Graph Creation Form</h1>
        <div class="form-container">

        <form action="/createGraph" method="post">
            <p>Graph Type:</p>
            <label><input type='radio' name='chartType' id='pie' value='pie' onclick='changeGraphType("singleCategory")' checked>Pie</label><br>
            <label><input type='radio' name='chartType' id='treemap' value='treemap' onclick='changeGraphType("singleCategory")'>Treemap</label><br>
            <label><input type='radio' name='chartType' id='bar' value='bar' onclick='changeGraphType("singleCategory")'>Bar</label><br>
            <label><input type='radio' name='chartType' id='stackedBar' value='stackedBar' onclick='changeGraphType("doubleCategory")'>Stacked Bar</label><br>
            <label><input type='radio' name='chartType' id='histogram' value='histogram' onclick='changeGraphType("histogramCategory")'>Histogram</label><br>
            <br>
            <div id='singleCategory'>              
                <p>Select Graphs:</p>
                <label><input type='radio' name='singleCategory' value='Time Type' checked>Time Type</label><br>
                <label><input type='radio' name='singleCategory' value='Job Family'>Job Family</label><br>
                <label><input type='radio' name='singleCategory' value='Department'>Department</label><br>
                <label><input type='radio' name='singleCategory' value='Race Ethnicity'>Race/Ethnicity</label><br>
                <label><input type='radio' name='singleCategory' value='Gender'>Gender</label><br>
            </div>

            <div id='doubleCategory' style='display:none;'>             
                <p>Select Primary Category:</p>
                <label><input type='radio' name='primary' value='Time Type' checked>Time Type</label><br>
                <label><input type='radio' name='primary' value='Job Family'>Job Family</label><br>
                <label><input type='radio' name='primary' value='Department'>Department</label><br>
                <label><input type='radio' name='primary' value='Race Ethnicity'>Race/Ethnicity</label><br>
                <label><input type='radio' name='primary' value='Gender'>Gender</label><br>

                <p>Select Secondary Category:</p>
                <label><input type='radio' name='secondary' value='Time Type' checked>Time Type</label><br>
                <label><input type='radio' name='secondary' value='Job Family'>Job Family</label><br>
                <label><input type='radio' name='secondary' value='Department'>Department</label><br>
                <label><input type='radio' name='secondary' value='Race Ethnicity'>Race/Ethnicity</label><br>
                <label><input type='radio' name='secondary' value='Gender'>Gender</label><br>
            </div>

            <div id='histogramCategory' style='display:none;'>
                <label><input type='radio' name='histCategory' value='Years At Western' checked>Years At Western</label><br>
                <label><input type='radio' name='histCategory' value='Age'>Age</label><br>
            </div>
            <br>

            <div id='miscCategory'>
                <p>Miscellaneous Options:</p>
                <label><input type='checkbox' name='overwrite' id='overwrite' value='overwrite' checked>Remake graph whenever new data is uploaded?</label><br>
                <label><input type='checkbox' name='quantity' id='quantity' value='overwrite'>Bar graphs use quantity instead of percentage. Graph can not be remade if checked.</label><br>
                <label><input type='text' name='title' id='title' placeholder='Custom Graph Title'> (Optional)</label><br>
            </div>
            <input type="submit" value="Generate">
        </form>
        </div>
        </div>
    </body>
{% endblock %}
